<div class="header"> 
    <span class="icon"></span>
        <div class="hamburger"><p>icon</p></div> 
        <div class="menu"><p>Menu</p></div>
        <div class="filter"><p>Program</p></div>
        <div class="search"><p>Search</p></div>
</div>
<div class="row" id="logo-row">
<h1 class="logo">Portlandiso</h1>
</div>
<div class="photos">
    <div class="grid-container">
        <div class="grid-item1"></div>
        <div class="grid-item2"></div>
        <div class="grid-item3"></div>
        <div class="grid-item4"></div>
        <div class="grid-item5"></div>
    </div>
</div>
<div class="filter">
    <div class="by-date">
        <h1 class="left-select">By Date</h1>
        <h1 class="right-select">Artist a/z</h1>
    </div>
    <div class="list-size">
            <h1 class="left-select">Normal</h1>
            <h1 class="right-select">Compacts</h1>
        </div>
</div>

<div class="row" id="showList" *ngFor="let show of shows | async" (click)="goToDetailPage(show)">
    <h3><em>{{show.name}}</em> by {{show.date}}{{show.time}}</h3>
    <hr>
</div>
