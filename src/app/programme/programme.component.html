<div class="header"> 
        <div class="hamburger">
            <span></span>
            <br>
            <span></span>
            <br>
            <span></span>
            
        </div>
        <div class="menu"><p>Menu</p></div>
        <div class="filter"><p>Program</p></div>
        <div class="search"><p>Search</p></div>
</div>
<div class="row" id="logo-row">
<h1 class="logo">Portlandiso</h1>
</div>
<div class="photos">
    <div class="grid-container">
        <div class="grid-item" id="pic1">
         <img src="{{shows[5].images[3].url}}" alt="">
         <span class="details"><h2>{{shows[5].name}}</h2></span>
        </div>
        <div class="grid-item" id="pic2">
            <img src="{{shows[1].images[3].url}}" alt="">
            <span class="details"><h2>{{shows[1].name}}</h2></span>
        </div>
        <div class="grid-item" id="pic3">
            <img src="{{shows[2].images[3].url}}" alt="">
            <span class="details"><h2>{{shows[2].name}}</h2></span>
        </div>
        <div class="grid-item" id="pic4">
            <img src="{{shows[3].images[3].url}}" alt="">
            <span class="details"><h2>{{shows[3].name}}</h2></span>
        </div>
        <div class="grid-item" id="pic5">
            <img src="{{shows[0].images[3].url}}" alt="">
            <span class="details"><h2>{{shows[0].name}}</h2></span>
        </div>
    </div>
</div>
<div class="search-box">
    <div class="filter-search">
            <h5 class="left-select" id="by-date">By Date</h5>
            <h5 class="right-select" id="by-artist">Artist a/z</h5>
            <h5 class="left-select" id="normal-list">Normal</h5>
            <h5 class="right-select" id="compact-list">Compact</h5>
    </div>
</div>

<div class="row" id="showList" *ngFor="let show of shows" (click)="goToDetailPage(show)">
    <h3><em>{{show.name}}</em> by {{show.date}}{{show.time}}</h3>
    <hr>
</div>
